tasks:
  - name: Setup Workspace
    before: >
      sudo apt install --yes 
      icdiff
      tldr
      fzf

    init: >
      tldr --update 

      nvm install 10

      nvm use 10

      pyenv install 2

      pyenv global 2

      npm install firebase-tools@9
      
      yarn install && yarn run build
    command: >
      firebase login --no-localhost

vscode:
  extensions:
    - vscodevim.vim